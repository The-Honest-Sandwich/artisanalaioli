<div id='bills'>
  <h1>My Bills</h1>
  <hr class="my-4">

      <div class="row">
        <div class="col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8 col-xl-offset-3 col-xl-6">
          <div class='panel-group' role='tablist'>
            <div class="panel panel-default" ng-repeat="bill in bills">
              <div class='panel-heading receipt-header' role='tab' id='collapseListGroupHeading1'>
                <h4 class='panel-title'>
                <a data-target='#{{$index}}' class='collapsed' role='button' data-toggle='collapse' aria-expanded='true' aria-controls='{{$index}}'> 
                  <strong>{{bill.restaurant || 'unknown restaurant'}}</strong> 
                  <span class='pull-right'>{{bill.date.split('T')[0]}} @ {{bill.date.split('T')[1].substring(0, 5)}}</span>
                </a>
                </h4>
              </div>
              <div class="collapse panel-collapse" role='tabpanel' id='{{$index}}' aria-labelledby='collapseListGroupHeading1'>
                <ul class='list-group'>
                  <li class='list-group-item' ng-repeat='person in bill.info'> 
                  <div class='row'>
          <div class="col-sm-10 friend-portion">{{ person.name }}: </div>
            <table class="col-sm-2 friend-portion user-price-table">
              <tr>
                <td class='dolla-dolla-bill2'>$</td>
                <td class='amount-bill'>{{ person.total.toFixed(2) }}</td>
                <td></td>
              </tr>
            </table>
            </div>


<!-- 
                    <div>{{person.name }} + ': '</div>  
                    <div>${{person.total}} </div> -->
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
